<div class = "container">
  <h2>Add New Employee</h2>
<form  class="was-validated" #addEmployeeform = "ngForm" (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="uname">First Name:</label>
      <input type="text" class="form-control" placeholder="Enter first Name" name="firstName" required [(ngModel)]=employee.firstName>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Last Name:</label>
      <input type="text" class="form-control"  placeholder="Enter Last Name" name="lastName" required [(ngModel)]=employee.lastName>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="pwd">Salary:</label>
        <input type="number" class="form-control"  placeholder="Enter Salary" name="salary" required [(ngModel)]=employee.salary>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on Thailand is the land of compromise policy.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-primary" (click)=gotoList()>Back</button>
  </form>
  </div>
